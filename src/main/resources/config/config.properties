# =============================================================================
# Application Configuration - Default Settings
# =============================================================================
# This file contains default configuration values.
# For environment-specific values, use environment variables or .env files.
# NEVER commit sensitive data like passwords or API keys to this file.
# =============================================================================

# Browser Configuration
browser=chrome
headless=false
browser.maximize=true
browser.implicit.wait=10
browser.explicit.wait=30
browser.page.load.timeout=60

# Application URLs (Override via environment variables)
base.url=${BASE_URL:-https://example.com}
api.base.url=${API_BASE_URL:-https://api.example.com}

# Screenshot Configuration
screenshot.on.failure=true
screenshot.on.pass=false
screenshot.path=target/screenshots

# Reporting Configuration
report.path=target/reports
allure.results.directory=target/allure-results

# Retry Configuration
retry.count=2

# Parallel Execution
parallel.execution=false
thread.count=3

# Remote Execution (Selenium Grid / Cloud)
remote.execution=false
remote.url=${SELENIUM_GRID_URL:-http://localhost:4444/wd/hub}

# Browser Attach Mode (Reuse existing browser session)
attach.browser=false
debug.port=9222

# Logging
log.level=INFO
